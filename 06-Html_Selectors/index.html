<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css selectors</title>
    <link rel="stylesheet" href="./mystyle.css" />
  </head>
  <body>
    <form>
      <section id="yas">
        <div>
          <h2>Register Form</h2>
          <label for="w3es" id="label1">First name</label><br />
          <input
            type="text"
            name=""
            id="w3es"
            required
            placeholder="enter first name"
          /><br />

          <label for="nju" id="label2">Last name</label><br />
          <input
            type="text"
            name=""
            id="nju"
            required
            placeholder="enter last name"
          /><br />

          <label for="nlo" id="label3">Email</label><br />
          <input
            type="email"
            name=""
            id="nlo"
            required
            placeholder="enter email"
          /><br />

          <label for="bfy" id="label4">Password</label><br />
          <input
            type="password"
            name=""
            id="byf"
            required
            placeholder="enter password"
          /><br />

          <input type="checkbox" name="ok" id="ok" required />
          <label for="ok">Accept all requirments</label><br />

          <input type="radio" name="sss" class="vvv" id="ppp" required />
          <label for="ppp">Teacher</label>

          <input type="radio" name="sss" class="vvv" id="sss" />
          <label for="sss">Student</label>

          <input type="radio" name="sss" class="vvv" id="nnn" />
          <label for="nnn">Other</label><br />

          <a href="#apple"><button id="mmm">Sign in</button></a><br />
          <label for="">Register maybe later: <a href="#apple">Skip</a></label>
        </div>
        <div>
          <img src="./oli1.jpg" alt="dovsan" width="350px" height="300px" />
        </div>
      </section>

      <section id="apple">
        <div>
          <img src="./bear1.jpg" alt="tiger" width="300px" height="600px" />
        </div>
        <div>
          <h1>User Info</h1>
          <br />
          <h2>Who are u?</h2>
          <br />
          <textarea
            name=""
            id="zrf3"
            cols="45"
            rows="10"
            placeholder="Add some info about yourself"
          ></textarea>
          <br /><br />
          <input type="file" name="" id="" required /><br /><br />
          <label for="">Choose data:</label>
          <input
            type="date"
            name=""
            id=""
            placeholder="enter age"
            required
          /><br /><br />
          <label for="mad">Age:</label>
          <input type="number" id="mad" required /><br /><br />
          <button id="glass">Save</button> <br /><br />
          <span> Maybe later): <a href="#mal"> Skip</a></span> <br /><br />
          <span> Go back and sign in: <a href="#yas">Sigin in</a> </span>
          <br /><br /><br />
        </div>
      </section>

      <section id="mal">
        <div>
          <h2>Change tag's color without class name and id.</h2>
          <p class="mrs">CTTIES</p>
          <ul id="never">
            <li>Ucar</li>
            <li>Baku</li>
            <li>Lenkeran</li>
            <li>Yevlax</li>
          </ul>
          <br /><br />
          <ol id="bal">
            <li>Banan</li>
            <li>Cilek</li>
            <li>Kivi</li>
            <li>Alma</li>
          </ol>
          <br /><br />
          <p class="fistiq">Lorem1</p>
          <p class="banan">Lorem2</p>
          <p><a href="#yas">Go back</a> to first section!</p>
        </div>
      </section>
    </form>
  </body>
</html>
